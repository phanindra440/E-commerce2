<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Fashion Store</h1>
    <button id="cart-btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <!-- Shirts Section -->
  <section>
    <h2>Shirts</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Shirt+1" alt="Shirt 1">
        <h3>Casual Shirt</h3>
        <p>$25</p>
        <button onclick="addToCart('Casual Shirt', 25)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Shirt+2" alt="Shirt 2">
        <h3>Formal Shirt</h3>
        <p>$35</p>
        <button onclick="addToCart('Formal Shirt', 35)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Jeans Section -->
  <section>
    <h2>Jeans</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Jeans+1" alt="Jeans 1">
        <h3>Blue Jeans</h3>
        <p>$40</p>
        <button onclick="addToCart('Blue Jeans', 40)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Jeans+2" alt="Jeans 2">
        <h3>Black Jeans</h3>
        <p>$45</p>
        <button onclick="addToCart('Black Jeans', 45)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <span id="close-cart">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
